version: "3.7"
services:
    tests:
        build:
            context: ..
            dockerfile: docker/Dockerfile.integration-tests
            args:
                BUILDKIT_INLINE_CACHE: 1
        image:
            localhost:5000/testsimg
        volumes:
            - ./output:/output-dir
        environment:
            - SERVER=http://node:3841
            - SCREENSHOT_DIR=/output-dir/screenshots
